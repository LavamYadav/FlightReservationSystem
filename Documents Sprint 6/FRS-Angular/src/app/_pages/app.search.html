    <h3 style="text-align: center;">Search Flight</h3>

    <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="height: 35rem;">
        <div class = "card-wrapper">
            <div class="row">
              <div class="col-md-12 align-self-center" >
    <div class="card ">
    
            <div class="card text-center" >
            <div class="card-body " style="height: 25rem;">
                
                <div class="form-group">

            
            
                    <label  for="flightNumber"> Enter Flight Number: </label><br>
            
                    <input type="number"  [(ngModel)]="flight.flightNumber" />  
            
            
<button type="button" class="btn btn-info" (click)="searchFlight(flight.flightNumber); show=true">Search</button><br><br>
           
            
            
            
                <div class="form-group" *ngIf="show">
              
                    <label  for="flightModel">Flight Number:</label>
                    <span>{{flight.flightNumber}}</span>
                    
                  </div>

                <div class="form-group" *ngIf="show">
              
                    <label  for="flightModel">Flight Model:</label>
                    <span>{{flight.flightModel}}</span>
                    
                  </div>
    
                  <div class="form-group" *ngIf="show">
                    
                        <label for="carrierName">Carrier Name:</label>
                         <span>{{flight.carrierName}}</span>
                       
    
                      </div>
    
                        <div class="form-group" *ngIf="show">
                            <label for="seatCapacity">Seat Capacity:</label>
                            <span>{{flight.seatCapacity}}</span>
                            
                          </div>
            
            
            
              </div>
