
<html lang="en">
        <head>
          <title>Bootstrap Example</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        </head>
        <body>
    
    
        <!-- BODY -->
       <style>
        .container{
        
        
          width: 500px;
          height: 300px;
          position: absolute;
          left: 50%;
          top: 35%;
          transform: translate(-50%, -50%);
        
        }
        

        .wrapper{
    min-height: 90vh;
    padding-top: 75px;
}
        </style>
    
    
    <div class="wrapper">
     <div class="container" >
    
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link " data-toggle="tab" href="flight/add" (click)="add()">Add</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " data-toggle="tab" href="flight/view" (click)="view()">View</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="flight/search" (click)="search()">Search</a>
          </li>
          <li class="nav-item active">
                <a class="nav-link" data-toggle="tab" href="flight/upload" (click)="search()">Upload</a>
              </li>
        </ul>
    
        
    <!-- Tab panes -->
    
        
            
              <h3 style="text-align: center;">Upload Flights</h3>
              <div class="card shadow-lg p-3 mb-5 bg-white rounded"  style="height: 35rem;">
                  <div class = "card-wrapper">
                      <div class="row">
                        <div class="col-md-12 align-self-center" >
              <div class="card ">
              
                      <div class="card text-center" >
                      <div class="card-body " style="height: 25rem;">
    
    
    
    
    
                            <ng-container>
                                    <input type="file" id="file" multiple 
                                        (change)="getFileDetails($event)">
                            
                                    <button (click)="uploadFiles()">Upload</button>
                                </ng-container>
    
    
    
    
              </div>
        
    
    
    
    
    
    
    
    
    
    
     
      </div>
      </div>
    </div></div></div>
    
      
    
    </div>
    </div>
    
    </div>
    </body>
    </html>
