    <!-- BODY -->
    <div class="wrapper">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Book Domestic and International Flights</h3>
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12">
                                <strong>FROM:</strong>
                            </div>
                            <div class="col-md-12">
                                <div class="input-group mb-3">
                                    <select class="custom-select">
                                        <option disabled selected>Source</option>
                                        <option *ngFor="let airport of airports;" value="{{airport.airportCode}}">{{airport.airportName}}, {{airport.airportLocation}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12">
                                <strong>TO:</strong>
                            </div>
                            <div class="col-md-12">
                                <div class="input-group mb-3">
                                    <select class="custom-select">
                                        <option disabled selected>Destination</option>
                                        <option *ngFor="let airport of airports;" value="{{airport.airportCode}}">{{airport.airportName}}, {{airport.airportLocation}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12">
                                <strong>ON:</strong>
                            </div>
                            <div class="col-md-12">
                                <div class="input-group mb-3">
                                    <input class="dateselect" type="date" />
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 30px;">
                    <div class="col-md-3 offset-md-9">
                        <button type="button" class="findBtn btn btn-success">FIND FLIGHTS</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="found-flights">
            <h3>Available Flights:</h3>
            <div class="row" style="margin-top: 50px;">
                <div class="col-md-6 card flight-card">
                    Flight Number: <br>
                    Carrier Name: <br>
                    Flight Model: <br>
                    Departure: <br>
                    Arrival: <br>
                    Cost/Seat: <br>
                    Available Seats: <br>
                    <div class="row">
                        <div class="col-md-4 offset-md-8">
                            <button type="button" class="bookBtn btn btn-success">BOOK NOW</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BODY -->
